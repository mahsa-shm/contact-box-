<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact me</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="box">
        <div class="image-div box-1">
          <i class="ri-mail-fill"></i>
        </div>
        <div class="hidden-div">Email@gmail.com</div>
      </div>
      <div class="box">
        <div class="image-div box-2">
          <i class="ri-smartphone-line"></i>
        </div>

        <div class="hidden-div">0123456789</div>
      </div>
      <div class="box">
        <div class="image-div box-3">
          <i class="ri-map-pin-line"></i>
        </div>

        <div class="hidden-div">IRAN</div>
      </div>
    </div>
  </body>
</html>
